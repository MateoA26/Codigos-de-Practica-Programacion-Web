        <div class="card" style=" width:100%;">

              <li class="list-group-item">Lugar: GEBA</li>
              <li class="list-group-item">22 de Septiembre</li>

            <div class="card-body" >
              <table class="table">
                <thead>
                  <tr>
                    <th>Tipo de Entrada</th>
                    <th>Precio y Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Preventa 1</td>
                    <td><input type="radio" onclick="sumaProductos(2300, 'Combinado roll x24')">$2300</td>
                  </tr>
                  <tr>

                    <td><input type="radio"onclick="sumaProductos(4600, 'Combinado roll x48')">$4600</td>

                </tfoot>

                <div class="zona_calculo2" id="calculadora"></div>
                 <div id="elTotal">  CARRITO   TOTAL: 0 Pesos</div>
                 <button type="button" class="btn btn-primary " onclick="Limpiar()">Vaciar Carrito</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
  let arrayProducto =[]
  let Total = 0
  function sumaProductos(Valoritem, Producto) {
      arrayProducto.push(Producto)
    Total = Total + Valoritem
    document.getElementById("elTotal").innerHTML = "TOTAL: " + "$" + Total; 
    console.log(arrayProducto);
    document.getElementById("valorProducto").value = Total
    document.getElementById("listaProductos").value=arrayProducto
    return Total}

  function Limpiar() {
    Total=0
    document.getElementById("elTotal").innerHTML = "TOTAL: " + "$" + 0; }

</script>
